<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript Quiz</title>
</head>

<body>
    <!-- landing -->
    <header>
        <div id="timer" class="timer">
            <p id="time-text">Time: </p>
            <p id="time-sec">50</p>
        </div>
    </header>

    <main>
        <div id='quiz-intro'>
            <h1 id="page-title" class="page-title">
                Beginner JavaScript Quiz
            </h1>

            <p id="instructions">
                Answer a set of multiple-choice questions with regards to JavaScript! You'll have 75 seconds to answer all the questions, but beware, every wrong answer will result in a loss of 10 seconds...spooky indeed ðŸ‘»
            </p>

            <button id="start-btn" class=" start-btn btn" type="button">Start Quiz!</button>
        </div>
    </main>

    <!-- questions and response options -->
    <div class="quiz">
        <div id="question-container" class="hide">
            <div>
                <h2 id="question">Question</h2>
            </div>
        </div>

        <div id="answer-container" class="answer-container hide">
            <div class="answer-choice">
                <button id="choice-button-1" class="btn">
                    Choice
                </button>
            </div>

            <div class="answer-choice">
                <button id="choice-button-2" class="btn">
                    Choice
                </button>
            </div>

            <div class="answer-choice">
                <button id="choice-button-3" class="btn">
                    Choice
                </button>
            </div>
            
            <div class="answer-choice">
                <button id="choice-button-4" class="btn">
                    Choice
                </button>
            </div>
        </div>
    </div>

    <!-- high score input -->
    <div id="high-score" class="high-score hide">
        <p id="score-declaration" class="score-declaration"></p>
        <p id="initials-prompt"></p>
        <input id="initials-input" class="input">
        <button id="save-score" class="btn" type="button">Save</button>
    </div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
